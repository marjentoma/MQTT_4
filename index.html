<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Mqtt 4</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="border  border-2 border-light bg-light me-5 p-0 col-6 col-md-3 overflow-auto ">
                <div class="card-header overflow-hidden" style="background-color:  #eeac99;">
                    <h4 class="text-center text-dark">Connect To a Broker</h4>
                </div>
                <div class="p-3" style="background-color:#f4a688"><br><br>
                    <label class="text-dark fw-bold ">Input a broker to connect</label>
                    <input id="broker-input" value="wss://mqtt.eclipseprojects.io:443/mqtt" type="text"
                        class="form-control "><br><br>
                    <a type="button" id="connector" class="btn text-dark" style="background-color: #c83349;">
                        Connect</a>
                </div>
            </div>
            <div class="border  border-2 border-light bg-light me-5 p-0 col-6 col-md-3 overflow-auto ">
                <div class="card-header overflow-hidden" style="background-color:  #eeac99;">
                    <h4 class="text-center text-dark">Publish a Topic</h4>
                </div>
                <div class="p-3" style="background-color:#f4a688">
                    <label class="text-dark fw-bold ">Topic</label>
                    <input id="publishTopic" type="text" class="form-control p-3">
                    <label class="text-dark fw-bold ">Payload</label>
                    <input id="publishPayload" type="text" class="form-control "><br>
                    <a type="button" id="publishButton" class="btn text-dark" style="background-color: #c83349;">
                        Connect</a>
                </div>
            </div>
            <div class="border  border-2 border-light bg-light me-5 p-0 col-4 col-md-3 overflow-auto ">
                <div class="card-header overflow-hidden" style="background-color:  #eeac99;">
                    <h4 class="text-center text-dark">Subscribe a Topic</h4>
                </div>
                <div class="p-3" style="background-color:#f4a688"><br><br>
                    <label class="text-dark fw-bold ">Topic</label>
                    <input id="subscribeTopic" type="text" class="form-control p-3"><br>
                    <a type="button" id="subscribeButton" class="btn text-dark" style="background-color: #c83349;">
                        Subscribe</a>
                </div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="border  border-2 border-light mt-1 p-0 col-3 me-2 col-md-4 overflow-auto"
                style="background-color: #f4a688">
                <div class="card-header overflow-hidden">
                    <h4 class="text-uppercase text-center">Incoming Messages</h4>
                </div>
                <div class="p-3">
                    <table class="table table-hover" style="background-color:#eeac99;">
                        <thead>
                            <tr>
                                <td id="topic1"> Topic</td>
                                <td id="payload1">Payload</td>
                                <td id="message1">Time Stamp</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="border  border-2 border-light mt-1 p-0 col-3 me-2 col-md-4 overflow-auto"
                style="background-color: #f4a688">
                <div class="card-header overflow-hidden">
                    <h5 class="text-uppercase text-center">Published Messages</h5>
                </div>
                <div class="p-3">
                    <table class="table table-hover" style="background-color:#eeac99;">
                        <thead>
                            <tr>
                                 <td id="topic2" class="">Topic</td>
                                <td id="payload2">Payload</td>
                                <td id="message2">Time Stamp</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="border  border-2 border-light mt-1 p-0 col-3 me-2 col-md-4 overflow-auto"
                style="background-color: #f4a688">
                <div class="card-header overflow-hidden">
                    <h5 class="text-uppercase text-center">Subscribed Messages</h5>
                </div>
                <div class="p-3">
                    <table class="table table-hover" style="background-color:#eeac99;">
                        <thead>
                            <tr>
                                <td id="topic3">Topic</td>
                                <td id="message3">Time Stamp</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./browserMqtt.js"></script>
    <script src="./main.js"></script>
</body>

</html>
